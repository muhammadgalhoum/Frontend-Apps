<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Scroll to Top Button">
  <meta name="keywords" content="Scroll to Top Button using JavaScript">
  <meta name="author" content="Muhammad Galhoum">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      height: 5000px;
    }
    .up {
      position: fixed;
      right: -30px;
      bottom: 10px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: 0.2s;
      padding: 3px 10px;
      user-select: none;
      border-radius: 4px;
      background-color: #2196f3;
      font-family: Arial, Helvetica, sans-serif;
    }
    .up.show {
      right: 10px;
    }
  </style>
  <title>Scroll to Top Button</title>
</head>
<body>
  <span class="up">â†‘</span>
  <script>
    let span = document.querySelector(".up");
    window.onscroll = function () {
      window.scrollY >= 1000 ? span.classList.add("show"): span.classList.remove("show");
    }

    span.onclick = function (){
      window.scrollTo({
        top: 0,
        behavior: "smooth",
      });
    }
  </script>
</body>
</html>
