<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Generate Random Serial Number with specific length">
  <meta name="keywords" content="Random Serial Number using JavaScript">
  <meta name="author" content="Muhammad Galhoum">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Generate Random Serial Number</title>
</head>
<body>
  <div class="container">
    <div class="serialDiv" data-content="Click to Copy">
      <input type="text" readonly>
    </div>
    <div>
      <input type="number" name="serialLength" min="8" max="30">
      <button type="button">Generate</button>
    </div>
  </div>
  <p>Important Note: The Random Serial length must be between 8 and 30</p>
</body>
</html>
